<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>TeamPlus | 登录课题组</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.0.0/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.0.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.0.0/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

</head>
<body class="hold-transition login-page">
<div class="login-box" style="width: 450px">
    <div class="login-logo">
        <a href="#"><b>Team</b>Plus</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <div class="row mb-3 mt-3">
                <div class="col-5">
                    <h3>课题组注册</h3>
                </div>
                <div class="offset-2 col-5">
                    <p>课题组已注册？<a th:href="@{/login}">登录</a></p>
                </div>
            </div>
            <form method="post" th:action="@{/register}">
                <div class="input-group mb-3">
                    <input class="form-control" name="team_name" placeholder="课题组名称" th:value="${inputTeamName}"
                           type="text">
                    <div class="input-group-append">
                        <div class="input-group-text">
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" name="team_identifier" placeholder="课题组标识"
                           th:value="${inputTeamIdentifier}"
                           type="text">
                    <div class="input-group-append">
                        <div class="input-group-text">
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-5">
                    <h4>个人信息</h4>
                </div>
                <!--用户名-->
                <div class="input-group mb-3">
                    <input class="form-control" name="username" placeholder="用户名" th:value="${inputUsername}"
                           type="text">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" name="email" placeholder="邮箱" th:value="${inputEmail}" type="email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" name="password" placeholder="密码" th:value="${inputPassword}"
                           type="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <p class="login-box-msg text-danger" th:if="${error_info}" th:text="${error_info}"></p>

                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input id="agreeTerms" name="terms" type="checkbox" value="agree">
                            <label for="agreeTerms">
                                我同意 以上<a href="#">条款</a>
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button class="btn btn-primary btn-block" type="submit">注册</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{/webjars/AdminLTE/3.0.0/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/webjars/AdminLTE/3.0.0/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/webjars/AdminLTE/3.0.0/dist/js/adminlte.min.js}"></script>

</body>
</html>
